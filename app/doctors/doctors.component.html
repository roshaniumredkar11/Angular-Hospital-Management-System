<div class="container-fluid">
  <div class="row">
    <h1 class="heading1">Hospital Doctors Details</h1>
    <div class="col-lg-4">
      <form [formGroup]="doctorForm">
        <div class="box-form ">
         <div class="container" style="margin-top: 5%;">
          <h2 class="f-heading" ><i class="fa fa-user-md" style='font-size:50px'></i> </h2>
   

            <label for="fname">Name:</label>
                <input type="text" class="form-control"  placeholder="Enter name" formControlName="name"  >        

                  <label for="sel1" class="form-label"> Special:</label>
                    <select class="form-select" id="sel1" name="sellist1" formControlName="special">
                      <option value="" disabled selected>Choose Special</option>
                      <option>Gynsecologist</option>
                      <option>Orthopaedic Surgeon</option>
                      <option>Paediatrician</option>
                      <option>Radiologist</option>
                      <option>Dental Surgeon</option>
                    </select>
                 
                  <label for="phone"> Mobile No:</label>
                    <input type="text" class="form-control"  placeholder="Enter Mobile No" formControlName="mobile">     
               
                  <label for="sel1" class="form-label">Degree:</label>
                    <select class="form-select" id="sel1" name="sellist1" formControlName="degree">
                      <option value="" disabled selected>Choose Degree</option>
                      <option>MBBS, MS</option>
                      <option>MBBS, DGO</option>
                      <option>MBBS, MD</option>
                      <option>BDS, MDS</option>
                      <option>MBBS, DMRD</option>
                    </select>
                               
         <button type="button" (click)=" clear()"class="btn1 " >Clear</button>
         <button type="button" (click)=" submit()" class="btn2 " *ngIf="isEditClicked == false">Add</button>
         <button type="button" (click)=" update()"class="btn2 " *ngIf="isEditClicked == true">Update</button>
        </div>
        </div>
      </form>
    </div>
    
    <div class="col-lg-8">
      
      <table class="table table-bordered ">
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Name</th>
          <th>Special</th>
          <th>Mobile No.</th>
          <th>Degree</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctorData; let i=index">
          <td >{{i+1}}</td>
          <td >{{doctor.name}}</td>
          <td >{{doctor.special}}</td>
          <td >{{doctor.mobile }}</td>
          <td >{{doctor.degree}}</td>
          
          <td><button class="btne " (click)="edit(i)" >Edit</button>
            <button class="btnd " (click)="Delete(i)">Delete</button></td>
        </tr>
      </tbody>
      </table>

    </div>
  </div>
</div>
